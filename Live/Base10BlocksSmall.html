	function pvShiftButtons() {
		pvShiftC = new createjs.Container();
		pvShiftC.x = 0;
		pvShiftC.y = 10;
		pvShiftC.addChild(createShiftB(30,25,shiftPVLeft,0));
		pvShiftC.addChild(createShiftB(620,25,shiftPVRight,180));
		return pvShiftC;
	}		
	
	function shiftPVRight() {
		if (curPV == 100) {
			curPV = 10;
			placeValueLabelC100.visible = false;
			placeValueLabelC10.visible = true;
			placeValueLabelC1.visible = false;
		} else if (curPV == 10) {
			curPV = 1;
			placeValueLabelC100.visible = false;
			placeValueLabelC10.visible = false;
			placeValueLabelC1.visible = true;
		}	
	}
	
	function shiftPVLeft() {
		if (curPV == 10) {
			curPV = 100;
			placeValueLabelC100.visible = true;
			placeValueLabelC10.visible = false;
			placeValueLabelC1.visible = false;
		} else if (curPV == 1) {
			curPV = 10;
			placeValueLabelC100.visible = false;
			placeValueLabelC10.visible = true;
			placeValueLabelC1.visible = false;
		}	

	}
	
	function dragStart(event) {
		selectCountp1 = selectCountp10 = selectCountp100 = 0;
		selectCountn1 = selectCountn10 = selectCountn100 = 0;
		clearSelects(blocks1p);
		clearSelects(blocks10p);
		clearSelects(blocks100p);
		clearSelects(blocks1n);
		clearSelects(blocks10n);
		clearSelects(blocks100n);
//			console.log(selectCount1 + ":" + selectCount10 + ":" + selectCount100);
		container.addChild(selection).set({x:event.stageX, y:event.stageY});
		r.w = 0; r.h = 0;
		moveListener = container.on("pressmove", drag);
	};

	function drag(event) {
		r.w = event.stageX - selection.x;
		r.h = event.stageY - selection.y; 
	}

	function dragEnd(event) {
//			console.log(r.w + ":" + r.h + ":" + selection.x + ":" + selection.y);
		container.off("pressmove", moveListener);
		setSelects(blocks1p,5,5,1);
		setSelects(blocks10p,5,50,10);
		setSelects(blocks100p,50,50,100);
		setSelects(blocks1n,5,5,-1);
		setSelects(blocks10n,5,50,-10);
		setSelects(blocks100n,50,50,-100);
		container.removeChild(selection);
		updateGroupUnGroup();
	}

	function setSelects(blocks,width,height,sC) {
		var x1 = selection.x, 
		    y1 = selection.y,
			x2 = selection.x + r.w,
			y2 = selection.y + r.h;
		if (r.w < 0) {
			x1 = selection.x + r.w;
			x2 = selection.x;
		}
		if (r.h < 0) {
			y1 = selection.y + r.h;
			y2 = selection.y;
		}
		for (var i = 0; i < blocks.length; i++) {
			if (blocks[i].x > x1 + width && blocks[i].y > y1 + height &&
				blocks[i].x < x2 - width && blocks[i].y < y2 - height) {
					blocks[i].alpha = .5;
					switch (sC) {
						case 1 : selectCountp1++; break;
						case 10 : selectCountp10++; break;
						case 100 : selectCountp100++; break;
						case -1 : selectCountn1++; break;
						case -10 : selectCountn10++; break;
						case -100 : selectCountn100++; break;
					}
				}
		}
		console.log(selectCountp1 + ":" + selectCountn1 + ":" + selectCountp10 + ":" + selectCountn10);
		updateGroupUnGroup();
	}	
	function clearSelects(blocks) {
		for (var i = 0; i < blocks.length; i++) 
			blocks[i].alpha = 1;
	}
	
	function updateGroupUnGroup() {
		unGroupContainer.visible = false;
		groupContainer.visible = false;
		if (selectCountp10 + selectCountn10 + selectCountp100 + selectCountn100 == 1 && 
		    selectCountp1 == 0 && selectCountn1 == 0) {
			unGroupContainer.visible = true;
		} 
		if (selectCountp100 + selectCountp10 + selectCountp1 +
            selectCountn100 + selectCountn10 + selectCountn1 == 10) {
			if (selectCountp1 == 10 || selectCountp10 == 10 || selectCountn1 == 10 || selectCountn10 == 10) {
				groupContainer.visible = true;
			}
		}
	}

        hsText.y = yloc;
        hsText.textBaseline = "alphabetic";

	function createRadioButtonSelect(xloc,yloc, callFunction, text, selected) {
		var rC = new createjs.Container();
		rC.x = xloc+15;
		rC.y = yloc;
		rC.selected = selected;
		rC.addChild(createRadioText(35,5,text));
		var hs = new createjs.Shape();
		hs.graphics.beginFill("#0000FF").setStrokeStyle(2);
		hs.graphics.drawCircle(5, 5, 10).endFill();	
		hs.regX = 1.5;
		hs.regY = -1.5;
		hs.x = 15;
		hs.y = 5;
		rC.addChild(hs);
		if (selected) 
			hs.alpha = 1;
		else
			hs.alpha = .2;
		hs.on("rollover", function (evt) {
			if (!rC.selected)
				hs.alpha = .6;
			update = true;   
		});
		hs.on("rollout", function (evt) {
			if (!rC.selected)
				hs.alpha = .2;
			update = true;
		});
		hs.on("click", function (evt) {
			if (rC.selected == true) {
				hs.alpha = .2;
				rC.selected = false;
			} else {
				rC.selected = true;
				hs.alpha = 1;
			}
			callFunction(rC.selected);
		});		
		return rC;
	}
	function createShiftB(xloc,yloc, callFunction,rotation) {
		var rC = new createjs.Container();
		rC.x = xloc;
		rC.y = yloc;
		rC.rotation = rotation;
		var hs = new createjs.Shape();
		hs.graphics.beginFill("#0000FF").setStrokeStyle(2);
		hs.graphics.mt(0,10).lt(10,0).lt(10,20).lt(0,10).endFill();	
		hs.regX = 5;
		hs.regY = 10;
		rC.addChild(hs);
		hs.alpha = .2;
		hs.on("rollover", function (evt) {
			hs.alpha = .6;
			update = true;   
		});
		hs.on("rollout", function (evt) {
			hs.alpha = .2;
			update = true;
		});
		hs.on("mousedown",function(evt) {
			hs.alpha = 1;
		});
		hs.on("mouseup",function(evt) {
			hs.alpha = .6;
		});
		hs.on("click", function (evt) {
			callFunction();
		});		
		return rC;
	}

	
	function drawUnit1(xloc,yloc,color,val) {
		var c = new createjs.Container();
		var bg = new createjs.Shape();
		var pt = RADIUS/2;
		bg.graphics.setStrokeStyle(1).beginStroke("#000000");
		bg.graphics.beginFill(color).dr(0,0,TILE_SIZE,TILE_SIZE).endFill();
//		bg.alpha = 0.5;
		c.addChild(bg);	
		c.x = xloc;
		c.y = yloc;
		c.index = -1;
		c.val = val;
		c.alpha = 1;
		c.regX = RADIUS;
		c.regY = RADIUS; 
		c.onTheMove = false;
		c.greenMile = false;
		c.color = color;

		c.cursor = "move";
		c.cache(0,0,TILE_SIZE,TILE_SIZE);
		c.on("mousedown", function (evt) {
			downTime = new Date().getTime();
			c.oldX = c.x;
			c.oldY = c.y;
			this.parent.addChild(this);
			this.offset = {x: this.x - evt.stageX, y: this.y - evt.stageY};
			if (this.alpha == .5) {           // Selected, so we need to drag all selected
				startMassMovement(evt);
			 }
		});

		c.on("click", function (evt) {
			var now = new Date().getTime();
			var timesince = now - downTime;
			if (timesince > 400) {
				console.log("to slow for click");
				clickCount = 0;
				downTime = now;
				return;
			}
			if (Math.abs(c.oldX - c.x) >= 2  || Math.abs(c.oldY - c.y) >= 2)
				return;
			clickCount++;
			if (c.y > 10 && c.y < 380) {
				if (c.alpha == .5) {
					c.val == 1 ? selectCountp1-- : selectCountn1--;
					c.alpha = 1;
				} else {
					c.val == 1 ? selectCountp1++ : selectCountn1++;
					c.alpha = .5;
				}
			} else if (c.y > 380) {
				var newY,newX;
				if (c.val == 1) {
					c.row = currentPosRow;
					c.col = currentPosCol;
				    newX = currentPosCol;
					newY = currentPosRow;
					currentPosRow += 20;
					if (currentPosRow > 150) {
						currentPosRow = 60;
						currentPosCol += 20;
					}
				} else {
					c.row = currentNegRow;
					c.col = currentNegCol;
				    newX = currentNegCol;
					newY = currentNegRow;
					currentNegRow += 20;
					if (currentNegRow > 320) {
						currentNegRow = 230;
						currentNegCol += 20;
					}
				}
				tweensOnTheRun++;
				c.onTheMove = true;
				createjs.Tween.get(c, {loop: false}, null, false) // get a new tween targeting circle
				.to({x: newX, y: newY,alpha:currentAlpha}, 1000, createjs.Ease.get(1)) // tween x/y/alpha properties over 1s (1000ms) with ease out
				.call(handleTweenComplete);
				c.index = 1;
				if (val == 1) {
					blocks1pCount++;
					blocks1p.push(c);
				} else {
					blocks1nCount++;
					blocks1n.push(c);
				}
				stage.addChild(drawUnit1(xloc,yloc,color,val));
				kill(blocks1p,blocks1pCount,blocks1n,blocks1nCount);
			}  
			updateGroupUnGroup();
 			getOut();	
		});
		c.on("pressup", function (evt) {
			update = true;
			if (Math.abs(c.oldX - c.x) < 2 && Math.abs(c.oldY - c.y) < 2)
				return;
			
			if (c.x < 10 || c.x  > 580 || c.y < 10 || c.y > 380) {
				if (c.index != -1) {
//					chips.splice(c.index,1);
					deleteRod(c);
				}
				else {
					tweensOnTheRun++;
					c.onTheMove = true;
					createjs.Tween.get(c, {loop: false}, null, false) 
					.to({x: xloc, y: yloc}, 1000, createjs.Ease.get(1))
					.call(handleTweenComplete);
				}
			} else {
				if (snapToGrid) {
					c.x = Math.round((c.x-5)/TILE_SIZE)*TILE_SIZE+5;
					c.y = Math.round((c.y-5)/TILE_SIZE)*TILE_SIZE+5;
				}
				if (c.val == 1) {
					currentPosRow = c.y + 20;
					currentPosCol = c.x;
				} else {
					currentNegRow = c.y + 20;
					currentNegCol = c.x;
				}				

				if (c.index == -1) {
					c.alpha = currentAlpha;
					c.index = 1;
					if (val == 1) {
						blocks1pCount++;
						blocks1p.push(c);
					} else {
						blocks1nCount++;
						blocks1n.push(c);
					}
					stage.addChild(drawUnit1(xloc,yloc,color,val));
				}
			kill(blocks1p,blocks1pCount,blocks1n,blocks1nCount);
			}
			getOut();

		});
		
		c.on("pressmove", function (evt) {
			this.x = evt.stageX + this.offset.x;
			this.y = evt.stageY + this.offset.y;
			if (this.alpha == .5)
				updateMassMovement(evt);
			update = true;
		});

		return c;
	}

	function startMassMovement(evt) {
		massMove = [];
		for (var i = 0; i < blocks1p.length; i++) {
			if (blocks1p[i].alpha == .5) {
				blocks1p[i].offset = {x: blocks1p[i].x - evt.stageX, y: blocks1p[i].y - evt.stageY};
				massMove.push(blocks1p[i]);
			}
		}
		for (var i = 0; i < blocks1n.length; i++) {
			if (blocks1n[i].alpha == .5) {
				blocks1n[i].offset = {x: blocks1n[i].x - evt.stageX, y: blocks1n[i].y - evt.stageY};
				massMove.push(blocks1n[i]);
			}
		}

	function unGroup10(c) {
		var color = "#00CCFF";

		var yPoint = c.y - 45;
		var xPoint = c.x;
		for (var i = 0; i < 10; i++) {
			var newUnit1 = drawUnit1(c.x,yPoint,color,c.val/10);
			createjs.Tween.get(newUnit1, {loop: false}, null, false) 
				.to({x: xPoint, y: yPoint}, 500)
			newUnit1.alpha = 1;
			newUnit1.index = 1;
			if (c.val == 10) {
				blocks1pCount++;
				blocks1p.push(newUnit1);
			} else {
				blocks1nCount++;
				blocks1n.push(newUnit1);
			}
			yPoint += TILE_SIZE;
			xPoint = i % 2 == 0 ? c.x + 20 : c.x;
			stage.addChild(newUnit1);
		}
		if (c.val == 10)
			blocks10pCount--;
		else
			blocks10nCount--;
		stage.removeChild(c);
	}

	function kill(pblocks,pcount,nblocks,ncount) {
		for (var i = 0; i < pcount; i++) {
			if (!pblocks[i].onTheMove) {
				for (var j = i; j < ncount; j++) {
					if (!nblocks[j].onTheMove) {
						if (Math.abs(pblocks[i].x - nblocks[j].x) < 10 &&
							Math.abs(pblocks[i].y - nblocks[j].y) < 10) {
							pblocks[i].greenMile = true;
							nblocks[j].greenMile = true;
						}
					}
				}
			}
		}
		blowEmUp(2);
	}	
	
	function blowEmUp(event) {
		blowEmUpBig(event,blocks1p);
		blowEmUpBig(event,blocks1n);
		blowEmUpBig(event,blocks10p);
		blowEmUpBig(event,blocks10n);
		blowEmUpBig(event,blocks100p);
		blowEmUpBig(event,blocks100n);
		setTimeout(clearBlammos, 3000);
	}
	function blowEmUpBig(event,blocks) {
		for (var i = 0; i < blocks.length;) {
			if ((event == 1 && blocks[i].alpha == .5) ||
			    (event == 2 && blocks[i].greenMile)) {
				var blammoClone = blammo.clone();
				blammoClone.x = blocks[i].x;
				blammoClone.y = blocks[i].y;
				stage.addChild(blammoClone);
				blammos.push(blammoClone);
				var deadChip = blocks[i];
				switch (blocks[i].val) {
					case 1 : blocks1pCount--; break;
					case 10 : blocks10pCount--; break;
					case 100 : blocks100pCount--; break;
					case -1 : blocks1nCount--; break;
					case -10 : blocks10nCount--; break;
					case -100 : blocks100nCount--; break;
				}
				blocks.splice(i, 1);
				createjs.Tween.get(deadChip)
					.to({alpha:0, visible:false}, 500);
//				stage.removeChild(deadChip);
			} else
			  i++;
		}
	}

	function clearBlammos() {
		while (blammos.length > 0) {
			stage.removeChild(blammos.pop());
		}
	}
	function handleTweenComplete() {
		this.onTheMove = false;
		tweensOnTheRun--;
		kill();
	}

   	
	function hitTest(chip1,chip2) {
		var distance = Math.sqrt(Math.pow(chip1.x-chip2.x,2)+Math.pow(chip1.y-chip2.y,2));
		return (distance < RADIUS*2);
	}

		bitmap.scaleX = bitmap.scaleY = bitmap.scale = 1;
		bitmap.name = "bmp_resetButton";
		bitmap.cursor = "pointer";
		this.scaleX = this.scaleY = this.scale;

		bitmap.x = 120;

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

return;

}
